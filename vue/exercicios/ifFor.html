<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}}
            <span v-if="aluno.nota >= 9"> - Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7"> - Aluno(a) na media</span>
            <span v-else-if="aluno.nota >= 6"> - Aprovado</span>
            <span v-else> - Reprovados</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 5">{{n}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    { nome: "ana", nota: 7.8 },
                    { nome: "Bia", nota: 9.8 },
                    { nome: "Carlos", nota: 3.8 },
                    { nome: "Daniel", nota: 8.8 },
                    { nome: "Roberto", nota: 2.4 },
                    { nome: "Gagriel", nota: 10 },
                ]
            }
        })
    </script>
</body>

</html>
